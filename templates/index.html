{% extends "base.html" %} {% block content %}

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose....!
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg, .mp4">
    </form>

    <div class="image-section" style="
                                     width: 800px;
                                      ">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Remove</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

</div>
<div id="result">

</div>

{% endblock %}
