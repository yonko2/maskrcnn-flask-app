{% extends "base.html" %} {% block content %}

<h1>Remove Background</h1>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose....!
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg, .mp4">
    </form>

    <div class="image-section" style="
                                     width: 800px;
                                      ">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Remove</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>
    <img src="b.jpg"/>
    <div class="result_img-section" style="
                                           display:none;
                                           ">
        <div class="img-preview">

        </div>
    </div>
</div>
<img src="b.png"/>

{% endblock %}
